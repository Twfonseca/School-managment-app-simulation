<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>Teachers page</title>
</head>
<body>
  <header> 
     <h1 class="txtStyle">Smart Academic Management</h1>
  </header>
  <main class="container">
    <aside class="asideStyle">
      <img class="imgStyle" src="./style/images/SAM-removebg-preview.png" alt=" Cartoon man using a notebook">
       <section class="descriptionBox">
          <h3>Management issues?</h3>
          <p>S.A.M. can help you with the best school management system. We provide you with the best control for the best result !</p>
       </section>
     </aside>
    <section class="formContainer">
      <h1 class="titleStyle">Further information: </h1>
      <form class="formStyle" method="post" action="">
        <label class="nameLabel" for="nameUSer">Name:</label>
        <input name="userName" type="text"  id="nameUser" class="inputStyle" placeholder="Your name" required>
        <label class="nameLabel" for="emailUser">Email</label>
        <input name="userEmail" type="email" id="emailUser" class="inputStyle" placeholder="Your Email" required>
        <label class="nameLabel" for="userPhone">Phone</label>
       <input name="userPhone" type="tel"  id="phoneUser" class="inputStyle" placeholder= "+00 &#40; 00 &#41; 00000000" required>
        <button class="btnStyle" type="submit">Register</button>
      </form>
    </section>
  </main>
  <footer class="linkFooterContainer"> <a class="linkFooter" href='https://www.freepik.com/vectors/education-cartoon'>Education cartoon vector created by vectorpouch - www.freepik.com</a>
    </footer>
</body>


</html>
